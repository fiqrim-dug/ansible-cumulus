- name: Set dhcp-relay, dns and ntp
  nvidia.nvue.service:
    state: merged
    revid: '{{ revision.revid }}'
    data:
      ntp:
      - id : 'default'
        server:
        - id : '{{ ntp_server_1 }}'
          iburst: on
        - id : '{{ ntp_server_2 }}'
          iburst: on
      dhcp_relay:
      - id : 'default'
        server:
        - id : '{{ dhcp_server }}'
      dns:
      - id : 'default'
        server:
        - id : '{{ dns01 }}'
        - id : '{{ dns02 }}'


- name: Set hostname
  nvidia.nvue.system:
    state: merged
    revid: '{{ revision.revid }}'
    data:
      hostname: "{{ inventory_hostname }}"
